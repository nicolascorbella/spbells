        <span class="material-symbols-outlined shopping_bag">
          shopping_bag
          </span>
          <nav class="desk-ul">
            <ul>
              <li>
                Productos
                <div class="productos">
                  <ol>
                    <li>Campanas</li>
                  </ol>
                </div>
              </li>
              <li>Contacto</li>
              <li>Leyenda</li>
            </ul>
          </nav>
      </header>
      <label class="hamburger-menu">
        <input type="checkbox" id="menu-toggle" />
      </label>
      <aside class="sidebar">
        <nav>
          <div><a href="https://www.deltarealesate.com">Inicio</div></a>
          <div class="headerline"></div>
          <div>Tienda</div>
          <div class="headerline"></div>
          <div>La leyenda de la campana</div>
          <div class="headerline"></div>
        </nav>
      </aside>
    <!-- Contenedor principal -->
    <div class="container mt-5 container-contacto">
        <h2 class="text-center mb-4">Contáctanos</h2>
        <p class="text-center mb-5">Si tienes alguna pregunta o necesitas más información, no dudes en contactarnos.</p>
        
        <!-- Formulario de contacto -->
        <div class="row justify-content-center form">
            <div class="col-md-8">
                <form>
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo Electrónico</label>
                        <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo electrónico" required>
                    </div>
                    <div class="form-group">
                        <label for="asunto">Asunto</label>
                        <input type="text" class="form-control" id="asunto" placeholder="Ingresa el asunto" required>
                    </div>
                    <div class="form-group">
                        <label for="mensaje">Mensaje</label>
                        <textarea class="form-control" id="mensaje" rows="5" placeholder="Escribe tu mensaje" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <footer>
